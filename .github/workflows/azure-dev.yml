on:
  workflow_dispatch:
  push:
    # Run when commits are pushed to mainline branch (main or master)
    # Set this to the mainline branch you are using
    branches:
      - main
      - master

# GitHub Actions workflow to deploy to Azure using azd
# To configure required secrets for connecting to Azure, simply run `azd pipeline config`

# Set up permissions for deploying with secretless Azure federated credentials
# https://learn.microsoft.com/en-us/azure/developer/github/connect-from-azure?tabs=azure-portal%2Clinux#set-up-azure-login-with-openid-connect-authentication
permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      AZURE_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
      AZURE_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}
      AZURE_ENV_NAME: ${{ vars.AZURE_ENV_NAME }}
      AZURE_LOCATION: ${{ vars.AZURE_LOCATION }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install azd
        uses: Azure/setup-azd@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore
        working-directory: ./src/api

      - name: Build
        run: dotnet build --no-restore
        working-directory: ./src/api

      - name: Run C# Tests
        run: dotnet test --no-build
        working-directory: ./tests/Todo.Api.Tests

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Playwright dependencies
        run: npm ci
        working-directory: ./tests

      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        working-directory: ./tests

      - name: Run Playwright E2E Tests
        run: npx playwright test
        working-directory: ./tests

      # Azure provisioning and deployment steps disabled on normal pushes
      # These steps will only run on manual workflow_dispatch triggers
      # To enable: trigger workflow manually or set ENABLE_AZURE_DEPLOYMENT=true
      - name: Log in with Azure (Federated Credentials)
        if: ${{ (github.event_name == 'workflow_dispatch' || env.ENABLE_AZURE_DEPLOYMENT == 'true') && env.AZURE_CLIENT_ID != '' }}
        run: |
          azd auth login `
            --client-id "$Env:AZURE_CLIENT_ID" `
            --federated-credential-provider "github" `
            --tenant-id "$Env:AZURE_TENANT_ID"
        shell: pwsh

      - name: Log in with Azure (Client Credentials)
        if: ${{ (github.event_name == 'workflow_dispatch' || env.ENABLE_AZURE_DEPLOYMENT == 'true') && env.AZURE_CREDENTIALS != '' }}
        run: |
          $info = $Env:AZURE_CREDENTIALS | ConvertFrom-Json -AsHashtable;
          Write-Host "::add-mask::$($info.clientSecret)"

          azd auth login `
            --client-id "$($info.clientId)" `
            --client-secret "$($info.clientSecret)" `
            --tenant-id "$($info.tenantId)"
        shell: pwsh
        env:
          AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Provision Infrastructure
        if: ${{ github.event_name == 'workflow_dispatch' || env.ENABLE_AZURE_DEPLOYMENT == 'true' }}
        run: azd provision --no-prompt
        env:
          AZD_INITIAL_ENVIRONMENT_CONFIG: ${{ secrets.AZD_INITIAL_ENVIRONMENT_CONFIG }}

      - name: Deploy Application
        if: ${{ github.event_name == 'workflow_dispatch' || env.ENABLE_AZURE_DEPLOYMENT == 'true' }}
        run: azd deploy --no-prompt
