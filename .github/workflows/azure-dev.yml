on:
  workflow_dispatch:
  push:
    # Run when commits are pushed to mainline branch (main or master)
    # Set this to the mainline branch you are using
    branches:
      - main
      - master

# GitHub Actions workflow for CI quality gates
# Runs on push to main/master: restore, build, and all C# tests
# Azure deployment is a separate CD concern and not part of push-based CI

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore
        working-directory: ./src/api

      - name: Build
        run: dotnet build --no-restore
        working-directory: ./src/api

      - name: Run C# Tests
        run: dotnet test --no-build
        working-directory: ./tests/Todo.Api.Tests
